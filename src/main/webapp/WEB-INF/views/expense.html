<div xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:tiles="http://www.thymeleaf.org" lang="en">

	<div>
		<span tiles:fragment="title">Expense! Paolo Anchoriz App</span>
	</div>
	
	<div tiles:fragment="header"><h1>Expenses</h1></div>
	
	<div tiles:fragment="mainContent">
		<form method="POST" th:action="@{/expense/save}">
			<div class="form-group">
				<label for="description">Description</label>
				<input type="text" name="description" class="form-control" id="description" placeholder="Enter Description Here" />
			</div>
			<div class="form-group">
				<label for="amount">Amount</label>
				<input type="text" name="amount" class="form-control" id="amount" placeholder="Enter Amount Here" />
			</div>
			<div class="form-group">
				<label for="type">Type</label>
				<input type="text" name="type" class="form-control" id="type" placeholder="Enter Type Here" />
			</div>
			<div class="form-group">
				<label for="comments">Comments</label>
				<input type="text" name="comments" class="form-control" id="comments" placeholder="Enter Comments Here" />
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		<hr/>
		<div th:if="${not #arrays.isEmpty(expenseList)}">
			<table class="table table-striped">
				<tr>
					<th>Description</th>
					<th>Type</th>
					<th>Amount</th>
					<th>Date</th>
					<th>Comments</th>
				</tr>
				<tr th:each="expense : ${expenseList}">
					<td th:text="${expense.description}"></td>
					<td th:text="${expense.type}"></td>
					<td th:text="${expense.amount}"></td>
					<td th:text="${expense.dateString}"></td>
					<td th:text="${expense.comments}"></td>
				</tr>
			</table>
		</div>
	</div>
</div>
