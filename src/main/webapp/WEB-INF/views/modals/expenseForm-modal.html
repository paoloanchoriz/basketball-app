<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org" lang="en">

	<div th:fragment="body">
		<div>
			<form method="POST" th:action="@{/expense/save}"
				class="form-horizontal" id="expense-form">
				<div class="form-group">
					<label for="description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<input type="text" name="description" class="form-control"
							id="description" placeholder="Enter Description Here" />
					</div>
				</div>
				<div class="form-group">
					<label for="amount" class="col-sm-2 control-label">Amount</label>
					<div class="col-sm-10">
						<input type="text" name="amount" class="form-control numeric" id="amount"
							placeholder="Enter Amount Here" />
					</div>
				</div>
				<div class="form-group">
					<label for="type" class="col-sm-2 control-label">Type</label>
					<div class="col-sm-10">
						<select name="type" class="form-control" id="type">
							<option value="0">SELECT</option>
							<option th:each="expenseType : ${expenseTypes}"
								th:value="${expenseType.index}"
								th:text="${expenseType.expenseName}" />
						</select>
						<!-- <input type="text" name="type" class="form-control" id="type" placeholder="Enter Type Here" /> -->
					</div>
				</div>
				<div class="form-group">
					<label for="comments" class="col-sm-2 control-label">Comments</label>
					<div class="col-sm-10">
						<textArea name="comments" class="form-control" id="comments"
							placeholder="Enter Comments Here" rows="5"></textArea>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div th:fragment="footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>

</div>
