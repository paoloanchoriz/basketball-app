<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org" lang="en">

	<div th:fragment="body">
		<div>
			<form method="POST" th:action="@{/expense/save}"
				class="form-horizontal" id="expense-form" th:with="expense = ${view.formModel}">
				<input type="hidden" name="expenseId" th:value="${expense != null ? expense.expenseId:''}"/>
				<div class="form-group">
					<label for="description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<input type="text" name="description" class="form-control"
							id="description" placeholder="Enter Description Here" 
							th:value="${expense != null ? expense.description:''}"/>
					</div>
				</div>
				<div class="form-group">
					<label for="amount" class="col-sm-2 control-label">Amount</label>
					<div class="col-sm-10">
						<input type="text" name="amount" class="form-control numeric" id="amount"
							placeholder="Enter Amount Here" 
							th:value="${expense != null ? expense.amount:''}"/>
					</div>
				</div>
				<div class="form-group">
					<label for="type" class="col-sm-2 control-label">Type</label>
					<div class="col-sm-10">
						<select name="type" class="form-control" id="type">
							<option value="0">SELECT</option>
							<option th:each="expenseType : ${view.expenseTypes}"
								th:value="${expenseType.index}"
								th:text="${expenseType.expenseName}" 
								th:selected="${expense != null ? expenseType.index eq expense.type:false}"/>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="comments" class="col-sm-2 control-label">Comments</label>
					<div class="col-sm-10">
						<textArea name="comments" class="form-control" id="comments"
							placeholder="Enter Comments Here" rows="5" th:inline="text">[[${expense != null ? expense.comments:''}]]</textArea>
					</div>
				</div>	
			</form>
		</div>
	</div>
	<div th:fragment="footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-primary submit">Submit</button>
	</div>

</div>
